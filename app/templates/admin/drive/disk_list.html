{% extends 'admin/public/layout.html' %}

{% block style %}
{% endblock %}

{% block body %}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    {{ data.title }} - 网盘列表
                </div>
                <div class="layui-card-body">
                    <div style="padding-bottom: 10px;">
                        <button class="layui-btn" layadmin-event="add">添加网盘</button>
                        {% if ifSynTask %}
                            <button class="layui-btn {% if isSynTask %}layui-btn-disabled{% else %}layui-btn-normal{% endif %}" layadmin-event="synContinue">继续同步</button>
                        {% else %}
                            <button class="layui-btn {% if isSynTask %}layui-btn-disabled{% else %}layui-btn-normal{% endif %}" layadmin-event="synStart">开始同步</button>
                        {% endif %}
                        <button class="layui-btn layui-btn-danger" layadmin-event="synStop">停止同步</button>
                        {% if ifSynTask %}
                            <button class="layui-btn layui-btn-danger" layadmin-event="synReStart">重载同步</button>
                        {% endif %}
                    </div>
                    <table class="layui-hide" id="list-table" lay-filter="list-table"></table>
                    <script type="text/html" id="list-table-bar">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="files"><i class="fa fa-folder-o"></i>管理</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    layui.use(['layer', 'table', 'form'], function(){
        var $ = layui.$;
        var form = layui.form;
        // 新增一个新增设备事件
        clickMethod.add = function () {
            layer.open({
                type: 2
                ,title: '添加网盘'
                ,shadeClose: true
                ,area: ["550px", "550px"]
                ,content: '/admin/drive/disk_edit/{{ data.id }}/0'
                ,end: function () {
                   location.reload(); // 渲染表格
                }
            })
        };

        clickMethod.synStart = function () {
            layer.confirm('请确保你只有一个主盘，其他都是从盘？', {
                btn: ['开始同步','取消'] //按钮
            }, function(){
                $.ajax({
                    url: "/admin/drive/synStart/{{ data.id }}"
                    ,type: "GET"
                    ,dataType: "json"
                    ,success: function (data) {
                        if(data.code==0){
                            layer.msg('开始同步中...', {icon: 1});
                            location.reload();
                        }else{
                            layer.msg(data.msg)
                        }
                    }
                });
            });
        };

        clickMethod.synContinue = function () {
            layer.confirm('请确保你没有修改过主从配置？', {
                btn: ['继续同步','取消'] //按钮
            }, function(){
                $.ajax({
                    url: "/admin/drive/synContinue/{{ data.id }}"
                    ,type: "GET"
                    ,dataType: "json"
                    ,success: function (data) {
                        if(data.code==0){
                            layer.msg('继续同步中...', {icon: 1});
                            location.reload();
                        }else{
                            layer.msg(data.msg)
                        }
                    }
                });
            });
        };

        clickMethod.synReStart = function () {
            layer.confirm('确定要重载同步任务吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.ajax({
                    url: "/admin/drive/synReStart/{{ data.id }}"
                    ,type: "GET"
                    ,dataType: "json"
                    ,success: function (data) {
                        if(data.code==0){
                            layer.msg('主从任务已暂停重载!', {icon: 1});
                            location.reload();
                        }else{
                            layer.msg(data.msg)
                        }
                    }
                });
            });
        };


        clickMethod.synStop = function () {
            layer.confirm('确定要停止主从同步任务吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.ajax({
                    url: "/admin/drive/synStop/{{ data.id }}"
                    ,type: "GET"
                    ,dataType: "json"
                    ,success: function (data) {
                        if(data.code==0){
                            layer.msg('主从同步已暂停...', {icon: 1});
                            location.reload();
                        }else{
                            layer.msg(data.msg)
                        }
                    }
                });
            });
        };


        var table = layui.table;
        function tablerender(){
            table.render({
                elem: '#list-table'
                ,url: './'
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,cols: [[
                    {field:'id', width:80, title: 'ID'}
                    ,{field:'title', width:150, title: '标题'}
                    ,{field:'client_id', width:200, title: '应用ID'}
                    ,{field:'client_secret', width:200, title: '应用机密'}
                    ,{field:'chief', width:200, title: '主从类型'}
                    ,{field:'count', width:100, title: '缓存量'}
                    ,{field:'update_time', width:180, title: '更新时间'}
                    ,{field:'create_time', width:180, title: '创建时间'}
                    ,{title:"操作", width:250, align:"center", fixed:"right", toolbar:"#list-table-bar"}
                ]]
            });
        };
        tablerender();  // 渲染表格
        table.on('tool(list-table)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'files'){ //查看文件
                self.location.href = '/admin/drive/files/'+data.id
            } else if(layEvent === 'del'){ //删除
                 layer.confirm('真的删除这个网盘吗？', function(index){
                    //向服务端发送删除指令
                    $.ajax({
                        url: "/admin/drive/disk_del/"+data.id
                        ,type: "GET"
                        ,dataType: "json"
                        ,success: function (data) {
                            if(data.code==0){
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.msg('删除成功！', {icon: 1});
                                tablerender();
                            }else{
                                layer.msg(data.msg)
                            }
                        }
                    });
                });
            } else if(layEvent === 'edit'){ //编辑
                layer.open({
                    type: 2
                    ,title: '编辑网盘'
                    ,shadeClose: true
                    ,area: ["550px", "550px"]
                    ,content: '/admin/drive/disk_edit/{{ data.id }}/'+data.id
                    ,end: function () { // 层被关闭，重新渲染
                        tablerender();
                    }
                })
            }
        });
    });
</script>
{% endblock %}
